<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body><center>
    <div class="container">
        <div class="image-side">
            <br><img src="./img/PERFILPAGE.png" alt="perfil" width="200" height="340">
        </div>
        <div class="form-side">
            <div id="signup">
                <h2>Crear nueva cuenta</h2>
                <input type="text" placeholder="Nombre"><br>
                <input type="email" placeholder="Correo electrónico"><br>
                <input type="password" placeholder="Contraseña"><br>
                <input type="date" placeholder="Fecha de nacimiento"><br>
                <button>INSCRIBIRSE</button>
                <div class="link"><a href="#" onclick="showForm('login')">¿Ya estás registrado? Iniciar sesión</a></div>
                <div class="link"><a href="#" onclick="showForm('recover')">¿Olvidaste tu contraseña?</a></div>
            </div>
            <div id="login" class="hidden">
                <h2>Iniciar sesión</h2>
                <input type="email" placeholder="Correo electrónico"><br>
                <input type="password" placeholder="Contraseña"><br>
                <button onclick="loginRedirect()">ENTRAR</button>
                <div class="link"><a href="#" onclick="showForm('signup')">¿No tienes cuenta? Regístrate</a></div>
                <div class="link"><a href="#" onclick="showForm('recover')">¿Olvidaste tu contraseña?</a></div>
            </div>
            <div id="recover" class="hidden">
                <h2>Recuperar contraseña</h2>
                <input type="email" placeholder="Correo electrónico"><br>
                <button>RECUPERAR</button>
                <div class="link"><a href="#" onclick="showForm('login')">Volver a iniciar sesión</a></div>
            </div>
        </div>
    </div>

    <script>
        function showForm(id) {
            document.getElementById('signup').classList.add('hidden');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('recover').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }
    
        function loginRedirect() {
            // Aquí podrías agregar validaciones antes si deseas
            window.location.href = 'index.html';
        }
    </script>
</center>
</body>
</html>
